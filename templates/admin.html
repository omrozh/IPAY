<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InPay Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-color: #f7f7f7;
      padding: 0;
      margin: 0;
      font-family: 'Roboto';
    "
  >
    <div
      style="
        width: 100%;
        height: 10vh;
        color: #444444;
        background-color: white;
        box-shadow: 0 2px 1px -1px rgb(194, 193, 193);
      "
    >
      <br />
      <span style="margin-left: 5%; font-size: 3rem">InPay Admin</span>
    </div>
    <br />
    <br />
    <div
      style="
        background-color: #78aec8;
        width: 80%;
        margin-left: 10%;
        color: white;
        padding-left: 5%;
        height: 5vh;
        padding-top: 3vh;
      "
    >
      Pending Verification
    </div>
    <div style="margin-left: 10%; width: 80%">
      {% for i in tc_unverified %}
      <a href="/verify/{{ i.id }}" style="color: gray; text-decoration: none"
        >{{ i.tc_kimlik }} | {{ i.ad_soyad }} | {{ i.dogum }}</a
      >
      <br />
      {% endfor %}
    </div>
    <br />
    <br />
    <div
      style="
        background-color: #78aec8;
        width: 80%;
        margin-left: 10%;
        color: white;
        padding-left: 5%;
        height: 5vh;
        padding-top: 3vh;
      "
    >
      Pending Payout
    </div>
    <div style="margin-left: 10%; width: 80%">
        {% for i in transaction_requests %}
        <a href="/verify_transaction/{{ i.id }}" style="color: gray; text-decoration: none"
          >{{ i.transaction_request }}
        >
        <br />
        {% endfor %}
      </div>
  </body>
</html>
