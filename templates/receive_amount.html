<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InPay</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <style>
        body{
            background: white;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .title{
            font-family: "Open Sans";
            font-size: 2rem;
        }
        .subTitle{
            font-family: "Open Sans";
            font-size: 1rem;
        }
        .label{
            font-family: "Open Sans";
            font-size: 12px;
            color: gray;
        }
        .shadowedInput{
            border: none;
            outline: none;
            border-radius: 5px;
            width: 500px;
            height: 40px;
            font-size: 1rem;
            text-indent: 1rem;
            box-shadow: 0 1px 2px 0 rgb(60 64 67 / 30%), 0 2px 6px 2px rgb(60 64 67 / 15%)
        }
        .formBox{
            margin-top: 8%;
            margin-left: 15%;
        }
        .formButton{
            border: none;
            outline: none;
            background: turquoise;
            border-radius: 5px;
            width: 500px;
            height: 40px;
            font-size: 1rem;
            color: black;

        }
        label input {
            display: none;
        }

        label span {
            height: 10px;
            width: 10px;
            border: 1px solid grey;
            display: inline-block;
            position: relative;
        }


        [type=checkbox]:checked + span:before {
            content: '\2714';
            position: absolute;
            top: -5px;
            left: 0;
        }
        a{
            color: turquoise;
        }
    </style>
</head>
<body>
    <form class="formBox" method="post" enctype="multipart/form-data">
        <h1 class="title">Ödeme Miktarı Girin</h1>
        <p class="subTitle">Türk Lirası cinsinden ödeme alacağınız miktarı girin</p>
        <br>
        <p class="label">Miktarı</p>
        <input class="shadowedInput" type="number" id="amount">
        <br>
        <br>
        <input class="formButton" type="button" onclick="document.location = '/receive/{{ wallet_id }}/' + (document.getElementById('amount').value / {{ current_price }})" value="Choose">
        </form>
</body>
</html>
